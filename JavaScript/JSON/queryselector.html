<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h1 id="a"></h1>
    <h1 class="e"></h1>
    <h2></h2>
    <h2></h2>
    <h2></h2>
    <script>

            ele.innerHTML="Another h2 tag demo"
        }
