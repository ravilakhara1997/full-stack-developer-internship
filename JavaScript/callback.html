<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // passing function as parameter callee callback
        // to handle the async functionality of Javascript
        function f1(){
            console.log("f1 completed");
        }
        function f2(){
            console.log("f2 completed");
        }
        function f3(){
            // its tacking 2 min time
            setTimeout(print, 2000);
            // setTimeout first parameter is function and 2nd parameter is time limit(millisecond)
            //it will wait for 2 seconda and them call print function
            // when you pass function as perameter then its considered is callback
        }
        function f4(){
            console.log("f4 completed");
        }

        function print(){
            console.log("f3 completed");
        }

        f1();
        f2();
        f3();
        f4();


    </script>
</body>
</html>
