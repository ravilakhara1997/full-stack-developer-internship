<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <button onclick="document.getElementById('time').innerHTML=Date()">Show Time</button>

    <div onmouseover="document.body.style.backgroundColor='red'"
    onmouseout="document.body.style.backgroundColor='blue'"
    id="changecolor"
    >Mouseover to change color of page to red</div>

    <div id="time">
        
    </div>

    <script type="text/javaScript">
        document.getElementById('changecolor').onmousedown = function() {
            alert('Mouse onclik mousedown');
            
        };

    </script>
</body>
</html>
