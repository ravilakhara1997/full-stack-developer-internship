<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fetchdata(){
            try {
                const resp = await fetch("http://localhost:5000/api/user",{method:"POST"});
                const json = await resp.json();
                console.log(json);

            } catch (error) {
                console.log(error);
                
            }
        }
        fetchdata();
    </script>
</body>
</html>
